#####################################
###### Interface Configuration ######
#####################################

## 
## Interface configuration relies on data source configuration 
## You can configure these data sources by simply listing fields:
## 
## interfaces:
##  - myInterface
##      source: my_data_source
##      field: myField
## 
## 
---
interfaces:
  - eth0:
      io_policy: default_pcap
      ipaddress: 192.168.0.1/24
---
io_policies:
  - default_pcap:
      source: pcap
      # analyzers: built_in
      #   initial: ethernet